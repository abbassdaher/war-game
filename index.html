<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <title>War Game</title>
    </head>
    <body>
        <div class="box">
            <div class="FirstPerson">
                <div class="nartoo-health"></div>
                <div>nartoo</div>
                <img src="../image/narto.jpeg" alt="" class="firstPerson-img">
                <div class="nartoo-controller">
                    <button class="nartoo-attack-btn">attack</button>
                    <button class="nartoo-health-btn">health</button>
                </div>
                <div class="nartoo-result"></div>

            </div>
            <div class="secoundPerson">
                <div class="saskii-health"></div>
                <div>sasakii</div>
                <img src="../image/narto.jpeg" alt="" class="secoundPerson-img">
                <div class="saskii-controller">
                    <button class="saskii-attack-btn">attack</button>
                    <button class="saskii-health-btn">health</button>
                </div>
                <div class="saskii-result"></div>
            </div>
            <div class="secoundPerson"></div>
        </div>
    </body>
    <script src="js/main.js" ></script>

</html>
